<div class="p-2 account-background">
    <div class="custom-container container">
        <form class="container flex-nowrap" action="{% url form_submit_path %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="row">
                    <label for="{{ field.id_for_label }}"
                           class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="mt-2 alert alert-danger">
                            <strong>{{ field.errors.as_text }}</strong>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="row mt-2 justify-content-center">
                <button type="submit" class="btn btn-primary btn-primary--custom">{{ submit_label }}</button>
            </div>
        </form>
    </div>
</div>
